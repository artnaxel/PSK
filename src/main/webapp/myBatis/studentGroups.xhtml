<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Student Groups (MyBatis):</h2>
    <ol>
        <ui:repeat value="#{studentGroupsMyBatis.allStudentGroups}" var="group">
            <li><h:link value="#{group.title}" outcome="students?groupId=#{group.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{studentGroupsMyBatis.studentGroup.title}" required="true" />
        <h:inputText value="#{studentGroupsMyBatis.studentGroup.capacity}" required="true" />
        <h:inputText value="#{studentGroupsMyBatis.studentGroup.grade}" required="true" />
        <h:commandButton value="Add new group" action="#{studentGroupsMyBatis.createStudentGroup}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
