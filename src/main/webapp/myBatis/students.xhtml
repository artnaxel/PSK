<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="../style.css"/>
    </h:head>
    <h:body>
        <h2>Students of #{studentsForGroupMyBatis.studentGroup.title} group:</h2>
        <ol>
            <ui:repeat value="#{studentsForGroupMyBatis.allStudents}" var="student">
                <li><h:link value="#{student.name}" outcome="studentDetails?studentId=#{student.id}"/></li>
            </ui:repeat>
        </ol>
        <h:form>
            <div class="form-group">
                <h:inputText a:placeholder="name" value="#{studentsForGroupMyBatis.studentToCreate.name}" required="true" styleClass="form-control" />
            </div>
            <div class="form-group">
                <h:inputText a:placeholder="surname" value="#{studentsForGroupMyBatis.studentToCreate.surname}" required="true" styleClass="form-control" />
            </div>

            <h:commandButton value="Add student to the group"
                             actionListener="#{studentsForGroupMyBatis.createStudent()}"
                             action="#{'students?faces-redirect=true&amp;studentGroupId='.concat(studentsForGroupMyBatis.studentGroup.id)}"
                             styleClass="command-button">
                <f:param name="studentGroupId" value="#{studentsForGroupMyBatis.studentGroup.id}" />
            </h:commandButton>
        </h:form>
        <h:link outcome="studentGroups" value="Back to groups page" styleClass="link"/>
    </h:body>
</html>
