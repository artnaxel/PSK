<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <link rel="stylesheet" type="text/css" href="../style.css"/>
</h:head>
    <h:body>
        <h2>Student Groups (MyBatis):</h2>
        <ol>
            <ui:repeat value="#{studentGroupsMyBatis.allStudentGroups}" var="studentGroup">
                <li><h:link value="#{studentGroup.title}" outcome="students?studentGroupId=#{studentGroup.id}" /></li>
            </ui:repeat>
        </ol>
        <h:form>
            <div class="form-group">
                <label>Title</label>
                <h:inputText value="#{studentGroupsMyBatis.studentGroup.title}" required="true" />
            </div>
            <div class="form-group">
                <label>Capacity</label>
                <h:inputText value="#{studentGroupsMyBatis.studentGroup.capacity}" required="true" >
                    <f:validateLongRange minimum="1" maximum="30" />
                </h:inputText>
            </div>
            <div class="form-group">
                <label>Grade</label>
                <h:inputText value="#{studentGroupsMyBatis.studentGroup.grade}" required="true">
                    <f:validateLongRange minimum="1" maximum="12" />
                </h:inputText>
            </div>
            <h:commandButton styleClass="command-button" value="Add new group" action="#{studentGroupsMyBatis.createStudentGroup}"/>
        </h:form>
        <h:link styleClass="link" outcome="/index" value="Back to index"/>
    </h:body>
</html>
